<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Open+Sans:wght@400;500&family=Poppins&family=Roboto+Condensed:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
     <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Madu Resturant</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html{
            font-size: 100%;
            scroll-behavior: smooth;
        }
        body{
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
        }
        #hero{
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #hero::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(watch.jpg);
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: brightness(50%);
        }
        #hero-content{
            position: absolute;
        }
        #hero-content h1{
            color: #fff;
            font-size: 2.8rem;
            text-shadow: 2px 2px 2px #000;
        }
        #hero-content h2{
            color: #fff;
            font-size: 2rem;
            font-family: cursive;
            margin-top: 1rem;
            margin-bottom: 4rem;
        }
        #hero-content a{
            color: #fff;
            padding: 3px 20px 3px 20px;
            border: 1px solid orange;
            background: rgb(0, 0, 0,0.6);
            font-size: 1.5rem;
            text-decoration: none;
            border-radius: 25px;
        }
        #hero-content a:hover{
            background: green;
        }
        #header{
            position: fixed;
            top: 0;
            width: 100vw;
            height: 70px;
            line-height: 70px;
        }
        #navbar{
            display: flex;
            justify-content: space-around;
            background: rgb(0, 0, 0,0.5);
        }
        #navbar h1{
            color: orange;
            font-size: 1.8rem;
            text-shadow: 2px 2px 2px #000;
            font-family: cursive;
           
        }
        #navbar ul{
            display: flex;
        }
        #navbar ul li{
            list-style: none;
            padding: 3px 15px 3px 15px;
        }
        #navbar ul li:hover,#phone a:hover,#mobile ul li:hover{
            background: green;
            cursor: pointer;
        }
        #navbar ul li a{
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
        }
        #phone a{
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            padding: 3px 15px 3px 15px;
            border: 1px solid orange;
        }
        #mobile{
            display: none;
            height: 40px;
            line-height: 40px;
            background-color: magenta;
        }
        #mobile ul{
            display: flex;
            justify-content: center;
        }
        #mobile ul li{
            list-style: none;
            padding: 0 5px 0 5px;
        }
        #mobile ul li a{
            text-decoration: none;
            color: #fff;
        }

        @media screen and (max-width : 768px){
            #mobile{
                display: block;
            }
            #navbar ul{
                display: none;
            }
            html{
                font-size: 95%;
            }
        }
        @media screen and (max-width : 360px){
            html{
                font-size: 70%;
            }
        }
    </style>
</head>
<body>
    <!-- Hero section -->
    <div id="hero">
        <div id="hero-content">
            <h1>Madu Resturant</h1>
            <h2>Best Quality and Tasty Food Point</h2>
            <a href="#">Menu</a>
        </div>
    </div>




    <!-- Hero section end -->
    <!-- header section -->

    <div id="header">
        <nav id="navbar">
            <h1>Madu Resturant</h1>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Chef</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <div id="phone">
                <a href="tel:+09892665979">+09892665979</a>
            </div>
        </nav>
        <div id="mobile">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Menu</a></li>
                <li><a href="">Chef</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </div>
    </div>






    <!-- header section End -->
</body>
</html>
